<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>UPcoming | Free Theme with countdown timer, by marioyiann.</title>
<meta name="description" content="Free Theme with countdown timer and responsive layout, based on bootstrap, by marioyiann.">
<link rel="shortcut icon" href="path/favicon.ico">	

<!-- Stylesheets -->
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/vegas.css">
<link rel="stylesheet" href="css/mailchimp.css">

<!-- Fonts -->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

</head>

<body>

<!-- CONTAINER -->
<div class="container">
  
  <!-- HEADER -->
  <header class="row">

    <!-- LOGO -->
    <div class="col-sm-6 col-xs-12">
      <img class="logo" src="img/logo.png" alt="Logo">
    </div>
    <!-- END OF LOGO -->
    
    <!-- SOCIAL MEDIA -->
    <div class="col-sm-6 col-xs-12 socialmedia">   
      <a href="#"><i class="fa fa-facebook"></i></a>
      <a href="#"><i class="fa fa-twitter"></i></a>
      <a href="#"><i class="fa fa-google-plus"></i></a>
      <a href="#"><i class="fa fa-instagram"></i></a>
    </div>
    <!-- END OF SOCIAL MEDIA -->

  </header>
  <!-- END OF HEADER -->

  <!-- MAIN -->
  <main>

    <!-- MESSAGE -->
    <div class="row">    
      <div class="col-xs-12 msg">
        <h1>SOMETHING AWESOME UPCOMING!</h1>
        <h2>We will be online in:</h2>
      </div>
    </div>
    <!-- END OF MESSAGE -->
    
    <!-- TIMER -->
    <div class="row">
      <div class="col-xs-3 countdown">
        <span class="days">00</span>
        <p class="textDays">days</p>
      </div>
      
      <div class="col-xs-3 countdown">
        <span class="hours">00</span>
        <p class="textHours">hours</p>
      </div>

      <div class="col-xs-3 countdown">
        <span class="minutes">00</span>
        <p class="textMinutes">minutes</p>
      </div>

      <div class="col-xs-3 countdown">
        <span class="seconds">00</span>
        <p class="textSeconds">seconds</p>
      </div>
    </div>
    <!-- END OF TIMER -->

    <!-- MAILCHIMP SIGNUP FORM -->
    <div class="row subscribe">
      <div id="mc_embed_signup" class="col-xs-12 col-centered">
        <form action="#" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <label for="mce-EMAIL">Subscribe to be notified</label>        
          <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="your email address" required>        
          <div style="position: absolute; left: -5000px;"><input type="text" name="#" value=""></div>      
          <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
        </form>
        
        <div id="notification_container"></div>

      </div>
    </div>   
    <!--END OF MAILCHIMP -->

  </main>
  <!-- END OF MAIN -->

</div> 
<!-- END OF CONTAINER-->

<!-- FOOTER -->
<footer>
  <div class="container">
    <p class="copyright">Designed and Developed with <i class="fa fa-heart-o"></i> by <a href="http://www.marioyiann.com" target="_blank" rel="nofollow">marioyiann</a></p>
  </div>
</footer>

<!-- JAVASCRIPTS -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="js/jquery.jCounter-0.1.4.js"></script>
<script src="js/vegas.js"></script>
<script src="js/main.js"></script>
</body>
</html>
